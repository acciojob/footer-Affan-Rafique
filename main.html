<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Test</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .footer {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding-top: 40px;
    }
    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    .company-name {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* ✅ Must be flex */
    .media-icons {
      display: flex !important;
      gap: 16px;
    }
    .media-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 1.25rem;
      color: #fff;
      text-decoration: none;
    }
    .fb { background: #3b5998; }
    .tw { background: #00acee; }
    .ig { background: #e1306c; }
    .li { background: #0077b5; }
    .yt { background: #ff0000; }

    /* ✅ Must be flex */
    .link-boxes {
      display: flex !important;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
      flex: 1;
    }
    .footer-section {
      min-width: 150px;
    }
    .footer-section h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      border-bottom: 2px solid #fff;
      display: inline-block;
    }
    .footer-section a,
    .footer-section div {
      display: block;
      color: #e3e3e3;
      text-decoration: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #22242A;
      padding: 16px 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-brand-social">
        <div class="company-name">company</div>
        <div class="media-icons">
          <a href="#" class="fb" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="tw" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="ig" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="li" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="yt" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

      <div class="link-boxes">
        <div class="footer-section">
          <h3>Links</h3>
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </div>
        <div class="footer-section">
          <h3>Services</h3>
          <a href="/services">Services</a>
          <a href="/other">Other</a>
        </div>
        <div class="footer-section">
          <h3>Contact</h3>
          <div>8879887262</div>
          <div>contact@company.com</div>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <span>Copyright © 2021 company.</span>
      <a href="/privacy-policy">Privacy policy</a>
    </div>
  </footer>
</body>
</html>
