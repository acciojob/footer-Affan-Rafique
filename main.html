<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    footer {
      background: #000;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .footer-container h3 {
      margin-bottom: 15px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .footer-container ul {
      list-style: none;
      padding: 0;
    }

    .footer-container ul li {
      margin: 8px 0;
    }

    .footer-container ul li a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }

    .footer-container ul li a:hover {
      color: #fff;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #ff4b5c;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
